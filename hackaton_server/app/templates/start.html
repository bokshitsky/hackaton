{% extends "layout.html" %}

{% block header %}
    <span class="main-form-title">
        Скажите своё имя и фамилию и мы начнем.
    </span>
{% endblock %}

{% block content %}
    <form class="main-form" method="post" action="/stage">
        <div class="container-main-form-btn">
            <button type="submit" class="main-form-btn">
            <span>
                НАЧАТЬ
            </span>
            </button>
        </div>
    </form>
{% endblock %}

{% block javascript_code %}
    <script>
        speakText('Давайте начнем', 44, 1000);
    </script>
{% endblock %}
