{% extends "layout.html" %}


{% block header %}
    <span class="contact100-form-title">
        Тут вопрос
    </span>
{% endblock %}

{% block content %}
    <div class="container-contact100-form-btn">
        {% for answer in answers %}
            <button type="submit" class="contact100-form-btn" name="current" value="answer.id">
                <span>
                    {{ answer.text }}
                </span>
            </button>
        {% endfor %}
    </div>
{% endblock %}
