{% extends "layout.html" %}


{% block header %}
    <span class="main-form-title">
        Тут вопрос
    </span>
{% endblock %}

{% block content %}
    <div class="container-main-form-btn">
        {% for answer in answers %}
            <button type="submit" class="main-form-btn" name="current" value="{{ answer.id }}">
                <span>
                    {{ answer.text }}
                </span>
            </button>
        {% endfor %}
    </div>
{% endblock %}
