{% extends "layout.html" %}

{% block header %}
    <span class="main-form-title">
        Тогда кто вы?
    </span>
{% endblock %}

{% block content %}
    <form class="main-form" method="post">
        <div class="container-main-form-results-btn">
            <input type="hidden" name="result" value="success">
            {% for profession in professions %}
                <button type="submit" class="main-form-btn main-form-btn-success voice_button" name="p"
                        value="{{ profession.profession_id }}"
                        voice_data="{{ profession.profession_name }}">
                    <span>
                        {{ profession.profession_name }}
                    </span>
                </button>
            {% endfor %}
        </div>
    </form>
{% endblock %}

{% block javascript_code %}
    <script>
        speakText('Ну и кто ты?', 2500)
            .then(function (value) {
                listenVoice();
            });
    </script>
{% endblock %}
