{% extends "layout.html" %}

{% block header %}
    <span class="main-form-title">
        Тогда кто вы?
    </span>
{% endblock %}

{% block content %}
    <form class="main-form" method="post">
        <div class="container-main-form-results-btn">
            <input type="hidden" name="result" value="success">
            {% for profession in professions %}
                <button type="submit" class="main-form-btn main-form-btn-success" name="p" value="{{ profession.profession_id }}">
                    <span>
                        {{ profession.profession_name }}
                    </span>
                </button>
            {% endfor %}
        </div>
    </form>
{% endblock %}
